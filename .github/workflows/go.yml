name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: go test -v ./...
      
    - name: Build
      run: GOOS=linux GOARCH=arm GOARM=7 go build -race -ldflags "-extldflags '-static'" -o balkonygardener cmd/main.go

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: balkonygardener
        path: balkonygardener
